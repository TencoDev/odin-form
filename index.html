<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class="main">
        <img src="monochrome_pattern.avif" alt="pattern">
        <form>
            <h2>Create an account</h2>
            
            <section class="namefield">
                <input type="text" name="firstname" id="firstname" placeholder="First name" required>
                <input type="text" name="lastname" id="lastname" placeholder="Last name">
            </section>

            <input type="email" name="user_email" id="mail" placeholder="Email" required>

            <input type="password" name="user_password" id="password" placeholder="Enter your Password" required>

            <section class="terms">
                <input type="checkbox" required><label>I Agree to the Terms and Conditions</label>
            </section>

            <button type="submit">Create Account</button>

        </form>
    </div>
</body>
</html>
